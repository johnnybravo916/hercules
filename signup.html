<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Olympiad</title>
  <meta name="description" content="stuff">
  <meta name="keywords" content="stuff">
  <link rel="icon" href="favicon.png" type="icon/png" />
  <link rel="stylesheet" href="css/styles.min.css"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
 <!--  <script src="js/jquery.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>

<!-- start body -->
<main class="jsHeight bg-form">

  <section class="padding-100">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h1><img src="./images/logo_large.png" title="The Olympiad"/><span class="hide">The Olympiad</span></h1>
          <a href="https://www.facebook.com/" title="Sign Up with Facebook" target="_blank" class="button button-facebook">Sign Up with Facebook</a>
          <div class="bg-form--or">
            or
          </div>
          <form>
            <div class="form-block clearfix">
              <div class="form-two">
                <input type="text" placeholder="First Name"/>
                <input type="text" placeholder="Last Name"/>
              </div>
            </div>
            <div class="form-block margin-b-30">
              <div class="form-three">
                <select>
                  <option>Birth Day</option>
                </select>
                <select>
                  <option>Month</option>
                </select>
                <select>
                  <option>Year</option>
                </select>
              </div>
            </div>
            <div class="form-block margin-b-30">
              <input type="email" placeholder="E-mail Address"/>
              <input type="email" placeholder="Confirm E-mail Address"/>
              <input type="password" placeholder="Password"/>
              <input type="password" placeholder="Confirm Password"/>
            </div>
            <input type="button" value="Create Account" class="button button-default button-full"/>
            <input type="button" value="Already Have an Account" class="button button-clear button-full"/>
            <small>By clicking on "Create a Free Account," I agree to the <a href="#" title="#" class="link-orange">End User License Agreement</a> and <a href="#" title="#" class="link-orange">Privacy Policy</a></small>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- start footer -->
  <footer class="footer-form">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <strong>Stay Connected</strong>
          <ul class="menu-social">
            <li><a href="#" title="Facebook" target="_blank">Facebook</a></li>
            <li><a href="#" title="Instagram" target="_blank">Instagram</a></li>
            <li><a href="#" title="Youtube" target="_blank">Youtube</a></li>
          </ul>
        </div>
        <div class="col-md-5">
          <div class="clearfix">
            <ul class="menu-footer">
              <li><a href="#" title="About">About</a></li>
              <li><a href="#" title="Privacy">Privacy</a></li>
              <li><a href="#" title="Terms">Terms</a></li>
            </ul>
          </div>
          <small>Copyright 2017 The Olympiads. All Rights Reserved</small>
        </div>
      </div>
    </div>
  </footer>
  <!-- end footer -->
  
</main>  
<!-- end body -->



<script src="./js/scripts.min.js"></script>
</body>
</html>
